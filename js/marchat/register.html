<html lang="en">
<head>
    <title>marchat Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="mainLogin.js"></script>
</head>
<body>
    <div id="register">
        <h1>Sign up</h1>
        <input type="text" name="name" id="usernameTxtField" placeholder="Username"/>

        <input type="text" name="password2" id="passwordTextField2" placeholder="Repeat Password"/>
        <input type="button" value="Sign up" onclick="javascript:tryRegister();">
        <a href="login.html">Back to login!</a>
    </div>
    <div id="errorMessage"></div>
